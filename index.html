<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mountain Adventure</title>

    <style>
        body {
            background:#111;
            color:#eee;
            font-family: monospace;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }

        /* GŁÓWNE OKNO GRY */
        #game {
            width:900px;
            background:#222;
            padding:50px;
        }

        /* TEKST HISTORII */
        #text {
            font-size: 28px;
            line-height: 1.5;
        }

        /* PRZYCISKI WYBORÓW */
        button {
            display:block;
            width:100%;
            margin:20px 0;
            padding:20px;
            font-size: 26px;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div id="game">
    <p id="text"></p>
    <div id="buttons"></div>
</div>

<script>
    const story = {
        start: {
            text: "It is late evening when you and your friend begin the climb. The mountains are silent, the wind howls between the peaks, and the temperature drops to -25°C.Sweat runs down your back and you feel uncomfortably warm under your clothes. What do you do?",
            choices: [
                { text: "Take off some layers", next: "takeoff" },
                { text: "Stay very warmly dressed", next: "swiatlo" }
            ]
        },

        swiatlo: {
            text: "You ignore the discomfort and continue walking. Suddenly, your friend stumbles, collapses into the snow, and stops responding. His face is pale, his breath shallow, but he is still alive. The mountains feel hostile and uncaring. Panic rises in your chest.",
            choices: [
                { text: "Call GOPR for help", next: "callh" },
                { text: "Call your parents", next: "callp" }
            ]
        },

        callp: {
            text: "Your parents answer, confused and scared. They tell you to immediately call GOPR. When you finally do, precious minutes have passed. Rescue arrives too late. Your friend never wakes up. The mountains claim another life.",
            choices: [{ text: "Try again", next: "start" }]
        },

        callh: {
            text: "You call GOPR and carefully follow their instructions. After what feels like an eternity, rescue lights cut through the darkness. Your friend is taken to the hospital. Exhausted and shaken, you are left alone with a decision.",
            choices: [
                { text: "Go further", next: "ncum" },
                { text: "Go back home", next: "cum" }
            ]
        },

        cum: {
            text: "You head back down the mountain. On the way home, you pass a small, dimly lit shop. Snow crunches beneath your boots. You have a little money and only ten minutes left to reach safety.",
            choices: [
                { text: "Go into the shop", next: "gunn" },
                { text: "Go straight home", next: "strit" }
            ]
        },

        gunn: {
            text: "Inside the shop, the air is cold and smells metallic. You notice a body lying on the floor. From the back room, muffled screams echo. Your heart starts pounding violently.",
            choices: [
                { text: "Run away", next: "awayrun" },
                { text: "Call the police", next: "cupses" }
            ]
        },

        awayrun: {
            text: "You turn to escape, but it’s too late. Someone notices you. A loud bang echoes through the night, and everything goes dark.",
            choices: [{ text: "Try again", next: "start" }]
        },

        cupses: {
            text: "Your shaking hands dial the police, but you forget your phone is on speaker. The screams stop. Footsteps approach. You never leave the shop.",
            choices: [{ text: "Try again", next: "start" }]
        },

        strit: {
            text: "You make it home safely. Warmth surrounds you, but guilt does not leave. Days later, you learn your friend died in the hospital. Survival comes at a cost.",
            choices: [{ text: "Play again", next: "start" }]
        },

        ncum: {
            text: "You decide to continue the climb alone. The cold drains your strength. Suddenly, your phone battery dies. Lost and disoriented, you slip and feel a sharp pain in your leg.",
            choices: [
                { text: "Shout for help", next: "oi" },
                { text: "Try to return", next: "legg" }
            ]
        },

        legg: {
            text: "You improvise a bandage and limp through the snow. Then you hear heavy breathing. A massive bear steps into view between the trees.",
            choices: [
                { text: "Try to run", next: "runleg" },
                { text: "Show dominance", next: "dominancee" }
            ]
        },

        runleg: {
            text: "Pain explodes in your leg as you attempt to flee. You fall. The cold and darkness take you.",
            choices: [{ text: "Try again", next: "start" }]
        },

        dominancee: {
            text: "You try to look strong, but fear betrays you. The bear is unimpressed. Nature shows no mercy.",
            choices: [{ text: "Try again", next: "start" }]
        },

        oi: {
            text: "You scream until your throat burns. No answer comes. The cold slowly steals your strength and consciousness.",
            choices: [{ text: "Try again", next: "start" }]
        },

        takeoff: {
            text: "You remove a layer of clothing and feel immediate relief. The climb continues, but halfway up your friend hesitates and suggests turning back.",
            choices: [
                { text: "Convince him to continue", next: "win" },
                { text: "Turn back", next: "lose" }
            ]
        },

        lose: {
            text: "As you turn back, glowing eyes appear in the darkness. A pack of wolves surrounds you, moving silently through the snow.",
            choices: [
                { text: "Sacrifice yourself", next: "you" },
                { text: "Sacrifice your friend", next: "me" }
            ]
        },

        you: {
            text: "You step forward, but the wolves attack both of you anyway. The night ends in silence.",
            choices: [{ text: "Try again", next: "start" }]
        },

        me: {
            text: "In panic, you push your friend away. The wolves attack immediately. In panic you foll into darkness.",
            choices: [{ text: "Try again", next: "start" }]
        },

        win: {
            text: "Fortunately, after a few minutes, you convince him to keep going. You reach the top. The view is breathtaking, but there is not a single soul alive. The trail splits into two paths.",
            choices: [
                { text: "Go through the forest", next: "forest" },
                { text: "Go along the ski slope", next: "slope" }
            ]
        },

        slope: {
            text: "The ski slope is icy and steep. Your boots struggle for grip as you begin to slide.",
            choices: [
                { text: "Return to forest", next: "back" },
                { text: "Go further", next: "go" }
            ]
        },

        go: {
            text: "You notice a steel cable stretching across the slope, partially hidden by snow.",
            choices: [
                { text: "Climb the cable", next: "line" },
                { text: "Keep distance", next: "keep" }
            ]
        },

        line: {
            text: "The cable suddenly tightens with deadly force. You never realize the danger in time.",
            choices: [{ text: "Try again", next: "start" }]
        },

        keep: {
            text: "You try to avoid it, but the cable snaps toward you anyway. The mountain is unforgiving.",
            choices: [{ text: "Try again", next: "start" }]
        },

        back: {
            text: "You lose balance and slam into a frozen tree. Everything fades.",
            choices: [{ text: "Try again", next: "start" }]
        },

        forest: {
            text: "The forest is quiet and confusing. Snow-covered trees block the stars. The path disappears.",
            choices: [
                { text: "Look calmly for the path", next: "calmly" },
                { text: "Take a shortcut", next: "short" }
            ]
        },

        short: {
            text: "The ground gives way beneath you. You fall into the darkness below.",
            choices: [{ text: "Try again", next: "start" }]
        },

        calmly: {
            text: "Staying calm, you find the trail again. You reach the summit, exhausted and extremely thirsty.",
            choices: [
                { text: "Drink water", next: "water" },
                { text: "Save water", next: "save" }
            ]
        },

        save: {
            text: "You ration the water too strictly. Your friend collapses beside you, never to rise again.",
            choices: [{ text: "Try again", next: "start" }]
        },

        water: {
            text: "You drink and regain strength. Carefully, you begin your descent down the mountain.",
            choices: [
                { text: "Carefully down", next: "down" },
                { text: "Into fresh snow", next: "leave" }
            ]
        },

        leave: {
            text: "The snow slows your fall. At dawn, you reach the bottom alive. Against all odds, you survived. YOU WIN!",
            choices: [{ text: "Play again", next: "start" }]
        },

        down: {
            text: "One wrong step sends you over a cliff. The mountain decides your fate.",
            choices: [{ text: "Try again", next: "start" }]
        }
    };

    const text = document.getElementById("text");
    const buttons = document.getElementById("buttons");

    function show(scene) {
        text.innerText = story[scene].text;
        buttons.innerHTML = "";
        story[scene].choices.forEach(c => {
            const b = document.createElement("button");
            b.innerText = c.text;
            b.onclick = () => show(c.next);
            buttons.appendChild(b);
        });
    }

    show("start");
</script>


</body>
</html>
